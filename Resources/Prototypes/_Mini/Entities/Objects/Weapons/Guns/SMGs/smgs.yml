- type: entity
  name: Глухарь
  parent: [BaseWeaponSubMachineGun, BaseSecurityContraband]
  id: WeaponSubMachineGunFmg9
  description: Кустарная модификация дрозда или же Глухарь. Этот Пистолет-Пулемёт выглядит довольно компактным и легким — ощущается, что он создан для быстрого и маневренного боя. Его корпус выполнен из простых материалов, что говорит о кустарной модификации или самодельной сборке. При взятии в руки сразу чувствуешь, что оружие очень легкое и быстрое в обращении.
  components:
    - type: Sprite
      sprite: _Mini/Objects/Weapons/Guns/SMG/Fmg.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Mini/Objects/Weapons/Guns/SMG/Fmg.rsi
    - type: Wieldable
      unwieldOnUse: false
    - type: GunWieldBonus
      minAngle: -10
      maxAngle: -10
    - type: Gun
      minAngle: 30
      maxAngle: 30
      fireRate: 8
      burstFireRate: 7
      soundGunshot:
        path: /Audio/_Mini/SMGs/FMG.ogg
      availableModes:
      - Burst
      - FullAuto
      - SemiAuto
      shotsPerBurst: 4
      burstCooldown: 0.50
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistolSubMachineGun
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistolSubMachineGun
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance

- type: entity
  name: C-20r ROW
  id: WeaponSubMachineGunC20rROW
  parent: BaseItem
  description: A burst-fire C-20r submachine gun for use by cyborgs. Creates .35 caliber ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
  - type: Gun
    minAngle: 2
    maxAngle: 16
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    burstFireRate: 8
    selectedMode: Burst
    availableModes:
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/c-20r.ogg
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: ProjectileBatteryAmmoProvider
    proto: CartridgePistol
    fireCost: 100
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
  - type: AmmoCounter
