- type: entity
  parent: BaseSubdermalImplant
  id: DeathRattleImplantTypan
  name: предсмертный хрип
  description: Этот имплант информирует всех о физическом состоянии по частоте Тайпана.
  suffix: Тайпан
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    whitelist:
      components:
      - MobState
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
    - Dead
  - type: Rattle
    radioChannel: Syndicate

- type: entity
  id: DeathRattleImplanterTypan
  parent: BaseImplantOnlyImplanterSyndi
  name: предсмертный хрип
  description: Этот имплант информирует всех о физическом состоянии по частоте Тайпана.
  suffix: Тайпан
  components:
  - type: Implanter
    implant: DeathRattleImplantTypan

- type: entity
  parent: [ OrganHumanHeart, BaseCentcommContraband ]
  id: OrganHeartSandevistanBSO
  name: Офицерский Сандевистан
  description: Аналог контрабандного импланта Синдиката. Этот сделан для Офицеров "Синий Щит".
  components:
  - type: Cybernetics
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/sandevistan.rsi
    state: icon
    scale: 0.5, 0.5
  - type: Organ
    onAdd:
    - type: SandevistanUser
      loadPerActiveSecond: 12
      loadPerInactiveSecond: -6
      attackSpeedModifer: 1.5
      movementSpeedModifer: 1.6